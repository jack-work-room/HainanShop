server.port=8070

spring.datasource.url=jdbc:mysql://106.13.0.83/hai_nan_shop?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.database = MYSQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.hbm2ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8



#jsp 支持
spring.mvc.view.prefix=/WEB-INF/
spring.mvc.view.suffix=.jsp

#关闭默认模板引擎
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=false

#mybatis.type-aliases-package=cn.tedu.mybatis.pojo
#mybatis.mapper-locations=classpath:mapper/*.xml

mybatis-plus.mapper-locations=classpath:mappers/*.xml
# 实体扫描，多个package用逗号或者分号分隔
mybatis-plus.type-aliases-package=net.shop.core.*.entity
# 驼峰下划线转换
mybatis-plus.global-config.db-column-underline=true
# 刷新mapper 调试神器
mybatis-plus.global-config.refresh-mapper=true
# 数据库大写下划线转换
#mybatis-plus.global-config.capital-mode=true
# 自定义sql注入器
mybatis-plus.global-config.sql-injector=com.baomidou.mybatisplus.mapper.LogicSqlInjector


